<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="mb-4"></div>
    <div class="d-flex flex-row bg-dark">
      <div class="text-white p-3 bg-success">Div 1</div>
      <div class="text-white p-3 bg-primary">Div 2</div>
      <div class="text-white p-3 bg-danger">Div 3</div>
    </div>

    <div class="mb-4"></div>
    <div class="d-flex flex-row justify-content-end bg-dark">
      <div class="text-white p-3 bg-success">Div 4</div>
      <div class="text-white p-3 bg-primary">Div 5</div>
      <div class="text-white p-3 bg-danger">Div 6</div>
    </div>

    <div class="mb-4"></div>
    <div class="d-flex flex-row justify-content-center bg-dark">
      <div class="text-white p-3 bg-success">Div 7</div>
      <div class="text-white p-3 bg-primary">Div 8</div>
      <div class="text-white p-3 bg-danger">Div 9</div>
    </div>

    <div class="mb-4"></div>
    <div class="d-flex flex-row justify-content-between bg-dark">
      <div class="text-white p-3 bg-success">Div 10</div>
      <div class="text-white p-3 bg-primary">Div 11</div>
      <div class="text-white p-3 bg-danger">Div 12</div>
    </div>

    <div class="mb-4"></div>
    <div class="d-flex flex-row justify-content-around bg-dark">
      <div class="text-white p-3 bg-success">Div 13</div>
      <div class="text-white p-3 bg-primary">Div 14</div>
      <div class="text-white p-3 bg-danger">Div 15</div>
    </div>

    <div class="mb-4"></div>
    <div class="d-flex flex-column bg-dark">
      <div class="text-white p-3 bg-success">Div 16</div>
      <div class="text-white p-3 bg-primary">Div 17</div>
      <div class="text-white p-3 bg-danger">Div 18</div>
    </div>

    <div class="mb-4"></div>
    <div class="d-flex bg-dark">
      <div class="text-white p-3 bg-success order-2">Div 19</div>
      <div class="text-white p-3 bg-primary order-3">Div 20</div>
      <div class="text-white p-3 bg-danger order-1">Div 21</div>
    </div>

    <div class="mb-4"></div>
    <div class="d-flex align-items-stretch bg-dark" style="height: 100px">
      <div class="text-white p-3 bg-success order-2">Div 22</div>
      <div class="text-white p-3 bg-primary order-3">Div 23</div>
      <div class="text-white p-3 bg-danger order-1">Div 24</div>
    </div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
